<a
  href="{{ config.repo_url }}"
  title="{{ lang.t('source') }}"
  class="md-source md-grid"
  data-md-component="source"
>
  <div class="md-source__icon md-icon">
    {% set icon = config.theme.icon.repo or "fontawesome/brands/git-alt" %} {%
    include ".icons/" ~ icon ~ ".svg" %}
  </div>
  <div class="md-source__repository">{{ config.repo_name }}</div>
</a>
<a
  href="{{ config.extra.social[0].link }}"
  title="{{ lang.t('source') }}"
  class="md-source md-grid"
>
  <div class="md-source__icon md-icon">
    {% include ".icons/fontawesome/brands/slack.svg" %}
  </div>
  <div class="md-source__repository">Community</div>
</a>
<a
  href="{{ config.extra.social[4].link }}"
  title="{{ lang.t('source') }}"
  class="md-source md-grid"
  target="_blank"
>
  <div class="md-source__icon md-icon">{% include ".icons/classiq.svg" %}</div>
  <div class="md-source__repository">Platform</div>
</a>
